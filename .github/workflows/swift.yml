name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  macos-build:
    name: macOS
    runs-on: macos-26
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Select Xcode
        run: echo "DEVELOPER_DIR=/Applications/Xcode_26.0.app"
      - name: Swift version
        run: xcrun swift --version
      - name: Build / Test
        run: xcrun swift test && xcrun swift test -c release
        timeout-minutes: 60

  linux-build:
    name: Linux
    runs-on: ubuntu-latest
    container: "swift:6.2"
    steps:
      - name: Swift version
        run: swift --version
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Swift version
        run: swift --version
      - name: Build / Test
        run: swift test && swift test -c release
        timeout-minutes: 60
