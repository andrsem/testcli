name: Swift

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  macos-build:
    name: macOS
    runs-on: macos-26
    continue-on-error: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Swift version
        run: xcrun swift --version
      - name: Select Xcode
        run: echo "DEVELOPER_DIR=/Applications/Xcode_26.1.app"
      - name: Check formatting and lint
        run: bash scripts/format_lint.sh
      - name: Build / Test
        run: xcrun swift test && xcrun swift test -c release
        timeout-minutes: 60
      - name: Build Release Binary
        run: xcrun swift build -c release
      - name: Prepare macOS Artifact
        run: |
          BINARY_PATH=".build/release/$(swift package dump-package | jq -r '.name')"
          mkdir -p artifacts
          cp "$BINARY_PATH" artifacts/
          cd artifacts && tar -czf macos-binary.tar.gz *.* && cd ..
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: artifacts/macos-binary.tar.gz

  linux-build:
    name: Linux
    strategy:
      fail-fast: false
      matrix:
        swift: ["nightly-main", "6.2.1"]
        include:
          - swift: "nightly-main"
            container: "swiftlang/swift:nightly-main"
            continueOnError: true
          - swift: "6.2.1"
            container: "swift:6.2.1"
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    continue-on-error: ${{ matrix.continueOnError == true }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Swift version
        run: swift --version
      - name: Build / Test
        run: swift test && swift test -c release
        timeout-minutes: 60
      - name: Build Release Binary
        if: matrix.swift == '6.2.1'
        run: swift build -c release
      - name: Prepare Linux Artifact
        if: matrix.swift == '6.2.1'
        run: |
          BINARY_PATH=".build/release/$(swift package dump-package | jq -r '.name')"
          mkdir -p artifacts
          cp "$BINARY_PATH" artifacts/
          cd artifacts && tar -czf linux-binary.tar.gz *.* && cd ..
      - name: Upload Linux Artifact
        if: matrix.swift == '6.2.1'
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: artifacts/linux-binary.tar.gz

  linux-static-sdk-build:
    name: Static Linux Swift SDK Build
    runs-on: ubuntu-latest
    container: "swift:6.2.1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Swift version
        run: swift --version
      - name: Install Static Linux Swift SDK and build
        run: |
          swift sdk install https://download.swift.org/swift-6.2.1-release/static-sdk/swift-6.2.1-RELEASE/swift-6.2.1-RELEASE_static-linux-0.0.1.artifactbundle.tar.gz --checksum 08e1939a504e499ec871b36826569173103e4562769e12b9b8c2a50f098374ad
      - name: Build Static Linux SDK
        run: swift build --swift-sdk x86_64-swift-linux-musl && swift build -c release --swift-sdk x86_64-swift-linux-musl
        timeout-minutes: 60
      - name: Prepare Static Linux Artifact
        run: |
          BINARY_PATH=".build/x86_64-swift-linux-musl/release/$(swift package dump-package | jq -r '.name')"
          mkdir -p artifacts
          cp "$BINARY_PATH" artifacts/
          cd artifacts && tar -czf linux-static-binary.tar.gz *.* && cd ..
      - name: Upload Static Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-static-binary
          path: artifacts/linux-static-binary.tar.gz


  publish-release:
    name: Publish Release
    needs: [macos-build, linux-build, linux-static-sdk-build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
