name: Swift

env:
  APP_NAME: testcli
  SWIFT: 6.2.1

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  macos-build:
    name: macOS
    runs-on: macos-26
    continue-on-error: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set Tag Version Environment Variable
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/} 
          echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_ENV
      - name: Swift version
        run: xcrun swift --version
      - name: Select Xcode
        run: echo "DEVELOPER_DIR=/Applications/Xcode_26.1.app"
      - name: Check formatting and lint
        run: bash scripts/format_lint.sh
      - name: Build / Test
        run: xcrun swift test && xcrun swift test -c release
        timeout-minutes: 60
      - name: Build Release Binary
        run: xcrun swift build -c release
      - name: Prepare macOS Artifact
        run: |
          ARCHIVE_NAME="${{ env.APP_NAME }}-macos-${{ env.TAG_VERSION || github.sha }}.tar.gz"
          mkdir -p artifacts
          tar -C .build/release -czf artifacts/$ARCHIVE_NAME ${{ env.APP_NAME }}
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ env.TAG_VERSION || github.sha }}
          path: artifacts/${{ env.APP_NAME }}-macos-${{ env.TAG_VERSION || github.sha }}.tar.gz

  linux-build:
    name: Linux
    strategy:
      fail-fast: false
      matrix:
        swift: ["nightly-main", "${{ SWIFT }}"]
        include:
          - swift: "nightly-main"
            container: "swiftlang/swift:nightly-main"
            continueOnError: true
          - swift: "${{ SWIFT }}"
            container: "swift:${{ SWIFT }}"
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    continue-on-error: ${{ matrix.continueOnError == true }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set Tag Version Environment Variable
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/} 
          echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_ENV
      - name: Swift version
        run: swift --version
      - name: Build / Test
        run: swift test && swift test -c release
        timeout-minutes: 60
      - name: Build Release Binary
        if: matrix.swift == '${{ SWIFT }}'
        run: swift build -c release
      - name: Prepare Linux Artifact
        if: matrix.swift == '${{ SWIFT }}'
        run: |
          ARCHIVE_NAME="${{ env.APP_NAME }}-linux-${{ env.TAG_VERSION || github.sha }}.tar.gz"
          mkdir -p artifacts
          tar -C .build/release -czf artifacts/$ARCHIVE_NAME ${{ env.APP_NAME }}
      - name: Upload Linux Artifact
        if: matrix.swift == '${{ SWIFT }}'
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ env.TAG_VERSION || github.sha }}
          path: artifacts/${{ env.APP_NAME }}-linux-${{ env.TAG_VERSION || github.sha }}.tar.gz

  linux-static-sdk-build:
    name: Static Linux Swift SDK Build
    runs-on: ubuntu-latest
    container: "swift:${{ SWIFT }}"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set Tag Version Environment Variable
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/} 
          echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_ENV
      - name: Swift version
        run: swift --version
      - name: Install Static Linux Swift SDK and build
        run: |
          swift sdk install https://download.swift.org/swift-6.2.1-release/static-sdk/swift-6.2.1-RELEASE/swift-6.2.1-RELEASE_static-linux-0.0.1.artifactbundle.tar.gz --checksum 08e1939a504e499ec871b36826569173103e4562769e12b9b8c2a50f098374ad
      - name: Build Static Linux SDK
        run: swift build --swift-sdk x86_64-swift-linux-musl && swift build -c release --swift-sdk x86_64-swift-linux-musl
        timeout-minutes: 60
      - name: Prepare Static Linux Artifact
        run: |
          ARCHIVE_NAME="${{ env.APP_NAME }}-linux-static-${{ env.TAG_VERSION || github.sha }}.tar.gz"
          mkdir -p artifacts
          tar -C .build/release -czf artifacts/$ARCHIVE_NAME ${{ env.APP_NAME }}
      - name: Upload Static Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-static-${{ env.TAG_VERSION || github.sha }}
          path: artifacts/${{ env.APP_NAME }}-linux-static-${{ env.TAG_VERSION || github.sha }}.tar.gz

  publish-release:
    name: Publish Release
    needs: [macos-build, linux-build, linux-static-sdk-build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      - name: Flatten artifacts
        run: |
          mkdir -p flat-artifacts
          find release-artifacts -type f -name "*.tar.gz" -exec cp {} flat-artifacts/ \;
          ls -la flat-artifacts/
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: flat-artifacts/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
